<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="collapse-box">
          <button type="button" class="collapse-button">Collapse</button>
          <div class="collapse-text">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Autem, repudiandae! Atque ad debitis, qui voluptas beatae non quasi magni consequatur!</p>
          </div>
        </div>

        <div class="feedback-widget">
          <div class="feedback-button"></div>
          <div class="feedback">
            <h2>Напишите нам</h2>
            <textarea name="feedback" class="feedback-textarea"></textarea>
            <button type="button">Отправить</button>
            <div class="button-close">
              <div class="deg-45"></div>
              <div class="deg-135"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
